version: 2
updates:
  # Enable version updates for npm (Frontend applications)
  
  - package-ecosystem: "npm"
    directory: "/App"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "test-org/maintainers"
    assignees:
      - "test-org/maintainers"
    commit-message:
      prefix: "chore(app)"
      include: "scope"
    labels:
      - "dependencies"
      - "app"
    ignore:
      # Ignore major version updates for React (manual review required)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for Next.js (manual review required)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
  

  

  

  # Enable version updates for Go modules (Backend)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "test-org/maintainers"
    assignees:
      - "test-org/maintainers"
    commit-message:
      prefix: "chore(backend)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "go"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "github.com/gin-gonic/gin"
        update-types: ["version-update:semver-major"]
      - dependency-name: "gorm.io/gorm"
        update-types: ["version-update:semver-major"]

  

  

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "test-org/maintainers"
    assignees:
      - "test-org/maintainers"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "infrastructure"

  

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "test-org/maintainers"
    assignees:
      - "test-org/maintainers"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci"