name: Mobile CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Mobile/**'
      - '.github/workflows/ci-mobile.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Mobile/**'

env:
